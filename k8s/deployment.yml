apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcgapp-backend
  labels:
    app: tcgapp-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tcgapp-backend
  template:
    metadata:
      labels:
        app: tcgapp-backend
    spec:
      containers:
        - name: backend
          image: tcgapp-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tcgapp-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tcgapp-secrets
                  key: jwt-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: tcgapp-secrets
                  key: jwt-refresh-secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tcgapp-secrets
                  key: openai-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tcgapp-backend-service
spec:
  selector:
    app: tcgapp-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer